name: Black Formatter

on: [push, pull_request]

jobs:
  format:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.0'

    - name: Install Black
      run: |
        poetry add black
        poetry run black --check .




        
  
